<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>

<body>

	<div class="container">
	
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>

		<form th:action="@{/save}" th:object="${employee}" method="post" class="form">
			<div class="form-group">
				<label for="first_name">First name</label>
				<input class="form-control" type="text" th:field="*{first_name}" id="first_name" placeholder="First name">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
			</div>
			<div class="form-group">
				<label for="last_name">Last name</label>
				<input class="form-control" type="text" th:field="*{last_name}" id="last_name" placeholder="Last name">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>

			<input type="submit"  class="btn btn-success" value="Add Employee">
		</form>

<!--		</form>-->
	
		<hr>
		<a th:href="@{/list-employees}">Back to Employees List</a>
		
	</div>
</body>

</html>
